# 将清理标记为"Draft"的release
# 20天以前
# 一次只能删除30个
name: tools 删除过早的tag 步骤2
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Delete drafts
        uses: hugo19941994/delete-draft-releases@v1.0.0
        with:
          threshold: 20d
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}